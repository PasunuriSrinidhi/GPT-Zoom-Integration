<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .empty-box {
      width: 1000px;
      height: 50px;
      background-color: #f2f2f2;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    .join-box {
      width: 150px;
      height: 50px;
      background-color: #00aaff;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">GPT-Zoom-Integration</h1>
    <div class="empty-box"></div>
    <div class="join-box">JOIN</div>
  </div>
</body>
</html>
